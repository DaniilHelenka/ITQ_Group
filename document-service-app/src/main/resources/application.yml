server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/document_db
    username: docuser
    password: docpass
    hikari:
      maximum-pool-size: 20
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml

app:
  worker:
    batch-size: 50
    submit-delay: 30000
    approve-delay: 30000

logging:
  level:
    ru.itq: INFO
    org.springframework.orm.jpa: WARN
